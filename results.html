<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Hasil</title>
    <style>
        /* CSS sama seperti sebelumnya */
    </style>
</head>
<body>
    <h1>Hasil Pengacakan Kelompok</h1>
    <div id="results"></div>
    <button onclick="location.href='index.html'">Kembali ke Halaman Utama</button>

    <script>
        window.onload = function() {
            fetch('/path/to/results.json')
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById("results");
                    if (data.results.length > 0) {
                        data.results.forEach(group => {
                            const groupDiv = document.createElement("div");
                            groupDiv.classList.add("group");
                            groupDiv.textContent = group;
                            resultsDiv.appendChild(groupDiv);
                        });
                    } else {
                        resultsDiv.innerHTML = '<p class="no-results">Belum ada hasil pengacakan kelompok.</p>';
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("results").innerHTML = '<p class="no-results">Gagal memuat hasil.</p>';
                });
        };
    </script>
</body>
</html>
